services:
  app:
    build: .
    container_name: inelegis-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
    depends_on:
      - redis
    networks:
      - inelegis-net

  redis:
    image: redis:7-alpine
    container_name: inelegis-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - inelegis-net

networks:
  inelegis-net:
    driver: bridge

volumes:
  redis_data:
