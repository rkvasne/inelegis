name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-gate:
    name: ğŸ›¡ï¸ Quality Gate
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›°ï¸ Checkout Projeto SatÃ©lite
      uses: actions/checkout@v4

    - name: ğŸ§  Checkout Agents Hub (CÃ©rebro em .agent/hub)
      uses: actions/checkout@v4
      with:
        repository: rkvasne/agents-rules
        path: .agent/hub
        ref: main
        token: ${{ secrets.HUB_ACCESS_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: ğŸ”’ Security Audit
      # Falha apenas em vulnerabilidades altas ou crÃ­ticas
      run: npm audit --audit-level=high

    - name: ğŸ¨ Linting & Code Style
      run: npm run lint

    - name: ğŸ­ Theme Validation
      run: npm run validate:theme

    - name: ğŸ§ª Run Tests (Unit & Components)
      run: npm run test:all
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

    - name: ğŸ“š Documentation Check
      run: npm run doc:check

  build-verification:
    name: ğŸ—ï¸ Build Verification
    needs: quality-gate
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›°ï¸ Checkout Projeto SatÃ©lite
      uses: actions/checkout@v4
    
    - name: ğŸ§  Checkout Agents Hub (CÃ©rebro em .agent/hub)
      uses: actions/checkout@v4
      with:
        repository: rkvasne/agents-rules
        path: .agent/hub
        ref: main
        token: ${{ secrets.HUB_ACCESS_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build Project
      run: npm run build
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

    - name: ğŸ³ Pre-pull Docker base image (retry)
      shell: bash
      run: |
        set -euo pipefail
        for attempt in 1 2 3; do
          echo "Pull attempt $attempt/3: node:22-alpine"
          if docker pull node:22-alpine; then
            exit 0
          fi
          if [ "$attempt" -lt 3 ]; then
            sleep $((attempt * 20))
          fi
        done
        echo "::error::Falha ao baixar node:22-alpine apÃ³s 3 tentativas."
        exit 1

    - name: ğŸ³ Docker Build Check (retry)
      shell: bash
      run: |
        set -euo pipefail
        for attempt in 1 2 3; do
          echo "Docker build attempt $attempt/3"
          if docker build . --file Dockerfile --tag inelegis:latest; then
            exit 0
          fi
          if [ "$attempt" -lt 3 ]; then
            sleep $((attempt * 20))
          fi
        done
        echo "::error::Docker build falhou apÃ³s 3 tentativas."
        exit 1
