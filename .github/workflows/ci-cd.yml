name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-gate:
    name: ğŸ›¡ï¸ Quality Gate
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: ğŸ”’ Security Audit
      # Falha apenas em vulnerabilidades altas ou crÃ­ticas
      run: npm audit --audit-level=high

    - name: ğŸ¨ Linting & Code Style
      run: npm run lint

    - name: ğŸ­ Theme Validation
      run: npm run validate:theme

    - name: ğŸ§ª Run Tests (Unit & Components)
      run: npm run test:all

    - name: ğŸ“š Documentation Check
      run: npm run doc:check

  build-verification:
    name: ğŸ—ï¸ Build Verification
    needs: quality-gate
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build Project
      run: npm run build
